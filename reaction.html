<!DOCTYPE html>
<html lang="en">

    <head>
        <title>webpage For Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Indie+Flower&display=swap" rel="stylesheet">
        
        <style>
            h1 {
              color:coral;
               font-family:Georgia, 'Times New Roman', Times, serif;
               font-weight:inherit;
               padding: 5px;
               margin-bottom: 5px;
               text-shadow: 1px 1px green;
               
            }
            .menu {
                background-color:darkturquoise;
                padding: 5px;
                text-align: center;
                width: 500px;
                 margin-left: 300px;
            }
            #target {
                background-color:darkgrey;
                font-family:"cursive";
                font-weight: 800;
                font-size: 18px;
                margin: 6px;
            }
            #countdown {
                background-color:darkgray;
                font-family: "cursive";
                font-weight: 800;
                font-size: 18px;
                margin: 6px;
            }
            button {
                margin: 20px;
            }
        </style>

    </head>

    <body>
      <body style="background-color:beige;color :darkgreen"></body>
        
        <div class="container text-center">
            <h1 style="margin-bottom: 5px;margin-top: 10px;">Udayasri Prasadam Reaction Timer</h1>
            <div class="row menu">
                <div class="col-md">
                    <p id="target">Your time</p>
                </div>
                <div class="col-md">
                    <p id="countdown">Count</p>
                </div>
            </div>
            <div class="container text-center">
                <button class="btn btn-primary" type="submit" onclick="startTime()">Start Timer</button>
                <button class="btn btn-primary" type="submit" onclick="recordReact()">React Now</button>
            </div>
        </div>
        

        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        
        <script>
            var myTime = Date.now()

            function recordReact() {
                myTime = Date.now()
                console.log(myTime)
            }
        </script>

        <script>
            function startTime() {
                let countdown = Math.floor(Math.random() * 9) + 2
                console.log()
                for(let i = 0; i < countdown; i++) {
                    setTimeout(() => {
                        document.getElementById("countdown").innerHTML = i
                    }, ((countdown-1-i)*1000));
                }
                setTimeout(() => {
                    if(myTime == undefined) {
                        document.getElementById("target").innerHTML = "Too Slow"
                    } else {
                        let buttonTime = Date.now()
                        document.getElementById("target").innerHTML = "Time was " + (buttonTime - myTime)
                    }
                }, 3000);
            }
        </script>

    </body>

</html>
